<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup-Page</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <div id="form-container">
        <form action="">
            <h1>SIGNUP PAGE</h2>
            <div class="form-items">
                <label for="fname">FirstName:</label>
                <input type="text" id="fname">
            </div>
            <div class="form-items">
                <label for="pwd">Password:</label>
                <input type="password" id="pwd">
            </div>
            <div class="form-items">
                <label for="email">Email Id:</label>
                <input type="email" id="email">
            </div>
            <div class="form-items">
                <label for="contact">Contact No:</label>
                <input type="tel" id="contact">
            </div>
            <div class="form-items">
                <div id="gender">
                    <label for="gender">Gender:</label>
                    <span>Male<input type="radio" name="gender"></span>
                    <span>Female<input type="radio" name="gender"></span>
                </div>
                <div class="form-items">
                     <a href="./login.html" target="_blank"><button>Signup</button></a>
                    <button id="cancel">Cancel</button>
                    <a href="/login.html"  target="_blank" id="login">Already have an account? Login</a>
                </div>
            </div>

        </form>
    </div>
</body>
</html>
